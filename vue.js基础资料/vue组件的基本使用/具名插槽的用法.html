<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>具名插槽的用法</title>
</head>

<body>
    <div id="app">
        <!-- 调用的第一种方法 -->
        <base-layout>
            <p slot='header'>标题信息</p>
            <p>主要内容1</p>
            <p>主要内容2</p>
            <p slot='footer'>底部信息信息</p>
        </base-layout>
        <!-- 调用的第二种方法，这两种方法差距是<p slot='header'>标题信息</p>只能绑定一条消息，
            <template slot='header'>
                <p>标题信息1</p>
                <p>标题信息1</p>
            </template>可以绑定多条消息
         -->
        <base-layout>
            <template slot='header'>
                <p>标题信息1</p>
                <p>标题信息1</p>
            </template>
            <p>主要内容1</p>
            <p>主要内容2</p>
            <template slot='footer'>
                <p>底部信息信息1</p>
                <p>底部信息信息2</p>
            </template>
        </base-layout>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        //具名插槽
        Vue.component('base-layout', {
            template: `
            <div>
                <header>
                    <slot name='header'></slot>
                </header>
                <main>
                    <slot></slot>
                </main>
                <footer>
                    <slot name='footer'></slot>
                </footer>
            </div>
            `
        })
        var vm = new Vue({
            el: "#app",
            data: {

            }
        })
    </script>
</body>

</html>
