<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise的基本使用</title>
</head>
<body>
    <script type="text/javascript">
        /*Promise基本使用*/
        console.log(Promise);
        console.dir(Promise);
        var p=new Promise(function(resolve,reject){
             // 这里用于实现异步任务
             setTimeout(function(){
                 var flag=true;
                 if(flag){
                     //正常情况
                     resolve('hello')
                 }else{
                     //异常情况出错了
                     reject('error')
                 }
             },100)
        });
        p.then(function(data){
            console.log(data);
        },function(info){
            console.log(info);
        })
    </script>
</body>
</html>
