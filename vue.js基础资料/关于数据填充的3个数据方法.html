<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据填充的3个方法</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 v-cloak>{{msg}}</h1>
        <h2 v-text="msg1"></h2>
        <h2 v-html="msg1"></h2>
        <h2 v-pre>{{msg}}</h2>
    </div>
    <script type='text/javascript' src="./js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                msg1: '<h1>HTML</h1>'
            }
        })
    </script>
</body>

</html>
